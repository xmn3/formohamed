<div id="welcomeScreen" class="card">
  <h1>أهلاً بك</h1>
  <p>ادخل بياناتك لنحسب أو نحفظها.</p>
  <div class="form-row">
    <input id="inputAge" placeholder="العمر" type="number" min="0" />
    <input id="inputWeight" placeholder="الوزن (kg)" type="number" min="0" />
    <input id="inputHeight" placeholder="الطول (cm)" type="number" min="0" />
  </div>
  <div class="actions">
    <button id="startBtn">أرسل</button>
    <button id="saveLocalBtn">أضف و حمّل CSV محدث</button>
  </div>
</div>
